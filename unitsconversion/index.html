<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Marshall Mead">
    <title>Units Conversion</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FormValue">Form value: </label>
            <input type="text" id="FormValue" name="FormValue" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Vaule is Required" 
                   data-rule-number="true" data-msg-number="value must be a Number">
            <label class="error" for="FormValue" id="FormValueError"></label>
            <br><br>

            <label class="formlabel">From Unit:</label>
                <label for="cm">
                    <input type="radio" name="FromUnit" id="cm" value="centimenters"
                           data-rule-required="true" data-msg-required="Form Unit is Required" />Centimenters
                </label>
                <label for="m">
                    <input type="radio" name="FromUnit" id="m" value="meters">Meters
                </label>
                <label for="km">
                    <input type="radio" name="FromUnit" id="km" value="kilometers">Kilometers
                </label>
                <label for="in">
                    <input type="radio" name="FromUnit" id="in" value="inches">Inches
                </label>
                <label for="ft">
                    <input type="radio" name="FromUnit" id="ft" value="feet">Feet
                </label>
                <label for="yd">
                    <input type="radio" name="FromUnit" id="yd" value="yards">Yards
                </label>
                <label for="mi">
                    <input type="radio" name="FromUnit" id="mi" value="miles">Miles
                </label>
            <label for="FromUnit" class="error" id="FromUnitError"></label>
            <br><br>
            <label class="formlabel">To Unit:</label>
            <label for="cm">
                <input type="radio" name="ToUnit" id="tocm" value="centimeters"
                       data-rule-required="true" data-msg-required="Form Unit is Required" />Centimeters
            </label>
            <label for="m">
                <input type="radio" name="ToUnit" id="tom" value="meters">Meters
            </label>
            <label for="km">
                <input type="radio" name="ToUnit" id="tokm" value="kilometers">Kilometers
            </label>
            <label for="in">
                <input type="radio" name="ToUnit" id="toin" value="inches">Inches
            </label>
            <label for="ft">
                <input type="radio" name="ToUnit" id="toft" value="feet">Feet
            </label>
            <label for="yd">
                <input type="radio" name="ToUnit" id="toyd" value="yards">Yards
            </label>
            <label for="mi">
                <input type="radio" name="ToUnit" id="tomi" value="miles">Miles
            </label>
        <label for="ToUnit" class="error" id="ToUnitError"></label>
        <br><br>
      

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>

        </fieldset>
    </div>
</form>
<script src="assets/js/scrpit.js"></script>
</body>
</html>
