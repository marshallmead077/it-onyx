<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Marshall Mead">
  <title>Mars Rover Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <form id="myform">
      <h1>Mars Rover Photo Explorer</h1>

      <table>
        <thead>
          <tr>
            <th scope="col">Rover</th>
            <th scope="col">Mission Start</th>
            <th scope="col">Mission End</th>
          </tr>
        </thead>
        
        <tr>
          <td>Curiosity</td>
          <td>08/06/2012</td>
          <td>09/28/2019</td>
        </tr>
        <tr>
          <td>Opportunity</td>
          <td>01/26/2004</td>
          <td>06/11/2018</td>
        </tr>
        <tr>
          <td>Spirit</td>
          <td>01/05/2004</td>
          <td>03/21/2004</td>
        </tr>
      </table>

      <h2>Select a rover and a picture date:</h2>

      <label class="formlabel">Rover: </label>
  
      <label for="Curiosity">
        <input type="radio" onchange="getCuriosity()" name="roverChoice" id="Curiosity" value="Curiosity"
          data-rule-required="true" data-msg-required=" | A Rover is Required">Curiosity
      </label>

      <label for="Opportunity">
        <input type="radio" onchange="getOpportunity()" name="roverChoice" id="Opportunity" value="Opportunity">Opportunity
      </label>

      <label for="Spirit">
        <input type="radio" onchange="getSpirit()" name="roverChoice" id="Spirit" value="Spirit">Spirit
      </label>

      <label for="roverChoice" class="error" id="roverError"></label>
      <br><br>

      <label class="formlabel" for="photoDate">Picture Date: </label>
      <input type="date" id="photoDate" name="photoDate" data-rule-required="true"
        data-msg-required=" | Please choose a date.">
      <label class="error" for="photoDate" id="photoDateError"></label>
      <br><br>

      <input type="button" value="Search" name="Search" onclick="getPhotos();">
      <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate="">
      <p id="text1"></p>
      <p id="text2"></p>

      <div class="gallery">
        <a id="rover1" href="#"><img id="mars1" src="none"></a>
        <a id="rover2" href="#"><img id="mars2" src="none"></a>
        <a id="rover3" href="#"><img id="mars3" src="none"></a>
        <a id="rover4" href="#"><img id="mars4" src="none"></a>
        <a id="rover5" href="#"><img id="mars5" src="none"></a>
        <a id="rover6" href="#"><img id="mars6" src="none"></a>
        <a id="rover7" href="#"><img id="mars7" src="none"></a>
        <a id="rover8" href="#"><img id="mars8" src="none"></a>
        <a id="rover9" href="#"><img id="mars9" src="none"></a>
        <a id="rover10" href="#"><img id="mars10" src="none"></a>
        <a id="rover11" href="#"><img id="mars11" src="none"></a>
        <a id="rover12" href="#"><img id="mars12" src="none"></a>
        <a id="rover13" href="#"><img id="mars13" src="none"></a>
        <a id="rover14" href="#"><img id="mars14" src="none"></a>
        <a id="rover15" href="#"><img id="mars15" src="none"></a>
        <a id="rover16" href="#"><img id="mars16" src="none"></a>
        <a id="rover17" href="#"><img id="mars17" src="none"></a>
        <a id="rover18" href="#"><img id="mars18" src="none"></a>
        <a id="rover19" href="#"><img id="mars19" src="none"></a>
        <a id="rover20" href="#"><img id="mars20" src="none"></a>
        <a id="rover21" href="#"><img id="mars21" src="none"></a>
        <a id="rover22" href="#"><img id="mars22" src="none"></a>
        <a id="rover23" href="#"><img id="mars23" src="none"></a>
        <a id="rover24" href="#"><img id="mars24" src="none"></a>
        <a id="rover25" href="#"><img id="mars25" src="none"></a>
      </div>
  </form>

  <script src="assets/js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="http://www.datejs.com/build/date.js"></script>
</body>

</html>
