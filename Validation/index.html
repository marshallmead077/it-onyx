<!doctype html>
<html lang="en">

<head>
  <title>New Patient Registration</title>
  <meta charset="utf-8">
  <meta name="description" content="Keyword rich description of the site's purpose">
  <meta name="author" content="MarshallMead">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
   .error {
        color: red;
        padding-left: 5px;
   }
</style>
</head>

<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<h1>New Patient Registration</h1>
<h3>Please fill out form below</h3>
<form id="SubmitForm"  action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <label for="FirstName" class="formlabel">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="first name is required">
    <label for="FirstName" class="error"></label><br>
    <script>
      $( "#SubmitForm" ).validate({
      
      });
      </script>

    <br>
    <label for="middlename" class= "formlabel">middle Initial:</label>
    <input type="text" id="middlename" name="middleinitial" size="1" maxlength="1">
   
    <br>
    <label for="Lastname" class= "formlabel">Last Name:</label>
    <input type="text" id="Lastname" name="Lastname" size="30" maxlength="30"
    data-rule-required="true"  data-msg-required="Last Name  Required">
    <label for="Lastname" class="error"></label>
    <br>
    <label for="Email" class="formlabel">Email:</label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"
data-rule-required="true" data-msg-required="Email is Required"
data-rule-email="true" data-msg-email="Invalid Email">
<label for="Email" class="error"></label>
<br>

<label for="Sex" class="formlabel">Sex:</label>
<label for="Male"><input type="radio" name="Sex" id="Male" value="Male"
    data-rule-required="true" data-msg-required="Sex is Required">Male</label>
<label for="Female"><input type="radio" name="Sex" id="Female" value="Female">Female</label>
<label for="N/A"><input type="radio" name="Sex" id="N/A" value="N/A">N/A</label>
<label for="Sex" class="error"></label>
<br>

    <label for="Birthday" class="formlabel">Birthday:</label>
    <input type="date" id="Birthday" name="birthday" size="8"
    data-rule-required="true" data-msg-required="Date is Required"
    data-rule-date="true" data-msg-date="date">
    <label for="Birthday" class="error"></label><br>

    <label for="Height" class="formlabel">Height (inches):</label>
    <input type="text" id="Height" name="height" size="3" maxlength="3"
    data-rule-required="true" data-msg-required="Height is required"
    data-rule-number="true" data-msg-number="Height must be a number in inches."
    data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
    data-rule-max="30" data-msg-max="Height must be less than or equal to 30 inches">
    <label for="Height" class="error"></label>
    <br>

    <label for="Weight" class="formlabel">Weight (pounds):</label>
<input type="text" id="Weight" name="Weight" size="3" maxlength="3"
data-rule-required="true" data-msg-required="Weight is required"
data-rule-number="true" data-msg-number="weight must be a number in pounds."
data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds">

    <br>
    
    
    <label for="Phonenumber" class="formlabel">Phone Number:</label>
    <input type="tel" id="Phonenumber" name="Phonenumber" size="14" maxlength="14"
    data-rule-required="true" data-msg-required="Number required"
    data-rule-phoneUS="true" data-msg-phoneus="invalid phone number">
    <label for="Phonenumber" class="error"></label>
    <br>
    <label for="MartialStatus" class="formlabel">Marital Status:</label>
<select name="MartialStatus" id="MartialStatus"
data-rule-required="true" data-msg-required="Marital Status Required">
<option value="">Select a Status</option>
<option value="S">Single</option>
<option value="M">Married</option>
<option value="D">Divorced</option>
<option value="L">Legally Separated</option>
<option value="W">Widowed</option>
</select>
    <br>
    <label for="Address" class="formlabel">Address:</label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30"
    data-rule-required="true" data-msg-required="Address Required">
    <br>
    <label for="City" class="formlabel">City/State/Zip:</label>
        <input type="text" id="City" name="City" size="30" maxlength="30" 
        data-rule-required="true" data-msg-required="required">
        <select name="State">
            <option value="">Select a State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select> 
        
        <input type="text" name="Zip" size="5" maxlength="5"
        data-rule-required="true" data-msg-required="zip code required"
        date-rule-number="true" data-msg-number="must be numbers">
        <br>
        <label for="medications" class="formlabel">Taking medications:</label>
        <label for="yes"><input type="radio" name="medications" id="yes" value="yes"
            data-rule-required="true" data-msg-required="Required">Yes</label>
        <label for="no"><input type="radio" name="medications" id="no" value="no">No</label>
        <label for="medications" class="error"></label>
    <br>
    <label for="textbox" class="formlabel">If yes, list medications here:</label>
    <textarea name="textbox" rows="3" cols="30"></textarea>
<hr>
    <input type="submit" value="Submit Patient Form" name="submitbutton">

    </form>
  </body>

  </html>
